<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="LG G8 ThinQ"/>
    <meta property="og:description" content="신제품 체험 설명회에 여러분을 초대합니다."/>
    <meta property="og:image" content="http://lglg.dothome.co.kr/lgv40/images/metatag4.jpg">
    <title>LG G8 ThinQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/ui.css">
    <link rel="stylesheet" type="text/css" href="./css/animation.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
</head>
<body>
<div id="wrap" class="sub">
    <!-- SUB HEADER -->
    <header id="lg_subHeader">
        <h2 class="sub_title">참석신청</h2>
        <a href="#" class="btn_back">뒤로가기</a>
    </header>
    <!-- // -->
    <!-- 참석 신청 폼 -->
    <form action="" method="">
    <section class="sub_content">
        <!-- 참석 희망 행사일정 -->
        <article class="form_cont">
            <div class="result_type">
                <h3 class="title arr">참석 희망 행사일정</h3>
                <p class="cont">서울 / 2월 10일 (금) / 09:00 ~ 10:00</p>
            </div>
        </article>
        <!-- // -->
        <!-- 참석자 매장 정보 입력 -->
        <article class="form_cont">
            <h4 class="title">1. 참석자분의 매장정보를 입력해주세요.</h4>
            <fieldset class="form_type_text">
                <legend>1) 매장유형</legend>
                <div class="ct_select lar">
                    <label for="shopType" class="blind">매장유형 선택</label>
                    <select id="shopType" name="">
                        <option>매장유형 선택</option>
                        <option>유형 A</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="form_type_text">
                <legend>2) 매장명 / 지점명</legend>
                <div class="ct_input x2">
                    <div class="ct_block">
                        <div class="ct_inp_a">
                            <label for="shopName" class="blind">매장명 임력</label>
                            <input type="text" id="shopName" name="" value="" placeholder="매장명 입력">
                        </div>
                    </div>
                    <div class="ct_block ct_inp_a">
                        <div class="ct_inp_a">
                            <label for="storeName" class="blind">지점명 임력</label>
                            <input type="text" id="storeName" name="" value="" placeholder="지점명 입력">
                        </div>
                    </div>
                </div>
            </fieldset>
        </article>
        <!-- // -->
        <!-- 참석자의 정보 입력 -->
        <article class="form_cont">
            <h4 class="title">2. 참석자분의 정보를 입력해주세요.</h4>
            <div class="ct_input x2">
                <div class="ct_block">
                    <div class="ct_inp_a">
                        <label for="userName" class="blind">성함 임력</label>
                        <input type="text" id="userName" name="" value="" placeholder="성함 입력">
                    </div>
                </div>
                <div class="ct_block ct_inp_a">
                    <div class="ct_select lar">
                        <label for="shopType" class="blind">매장유형 선택</label>
                        <select id="shopType" name="">
                            <option>매장유형 선택</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ct_input tel">
                <label for="tel" class="blind">연락처</label>
                <!-- 앞자리 -->
                <select id="" name="">
                    <option val="010">010</option>
                    <option val="011">011</option>
                </select>
                <input type="number" id="" name="" value=""> <!-- 중간 자리 -->
                <input type="number" id="" name="" value=""> <!-- 뒷 자리 -->
            </div>
            <span class="opt_msg">기입해주신 번호로 ‘모바일 쿠폰’ 발송되오니 정확히 기재해주세요.</span>
        </article>
        <!-- // -->
        <!-- 매장주소 -->
        <article class="form_cont">
            <h4 class="title">3. 매장주소를 입력해주세요.</h4>
            <div class="ct_input addr">
                <div class="addr_search">
                    <input type="text" id="addrNumber" class="addr_number" readonly> <!-- 우편번호 -->
                    <a href="#" class="btn_addr">우편번호</a>
                </div>
                <div class="addr_add">
                    <div class="ct_inp_a">
                        <input type="text" id="" name="" value=""> <!-- 상세주소 A -->
                        <input type="text" id="" name="" value=""> <!-- 상세주소 B -->
                    </div>
                </div>
            </div>
        </article>
        <!-- // -->
        <!-- 모바일 스토리 ID -->
        <article class="form_cont">
            <h4 class="title">4. 모바일 스토리 ID를 입력해주세요. (선택사항)</h4>
            <div class="ct_input">
                <div class="ct_block">
                    <div class="ct_inp_a">
                        <label for="userName" class="blind">성함 임력</label>
                        <input type="text" id="userName" name="userName" value="">
                    </div>
                </div>
            </div>
        </article>
        <!-- // -->
        <!-- 동의 체크 -->
        <div class="agree_check">
            <input type="checkbox" class="wrtie_agree" id="agree" name="agree">
            <label for="agree" class="wrtie_agree_label">개인정보 활용에 동의합니다.</label>
        </div>
        <!-- 제출하기 버튼 -->
        <a href="#" class="btn_submit">제출 하기</a>
    </section>
    </form>
    <!-- <footer id="footer" class="sub_footer">
        <h1 id="footLogo">LG G8 ThinQ</h1>
        <p class="blind">신제품 설명회 많은 참석 부탁드립니다.</p>
    </footer> -->
</div>
</body>
</html>
