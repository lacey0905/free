<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="LG G8 ThinQ"/>
    <meta property="og:description" content="신제품 체험 설명회에 여러분을 초대합니다."/>
    <meta property="og:image" content="http://lglg.dothome.co.kr/lgv40/images/metatag4.jpg">
    <title>LG G8 ThinQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/ui.css">
    <link rel="stylesheet" type="text/css" href="./css/animation.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
</head>
<body>
<div id="wrap" class="sub">
    <!-- SUB HEADER -->
    <header id="lg_subHeader">
        <h2 class="sub_title">신청확인</h2>
        <a href="#" class="btn_back">뒤로가기</a>
    </header>
    <!-- // -->
    <section id="search" class="sub_content">
        <article class="form_cont">
            <h4 class="title">검색 할 내용을 입력해주세요.</h4>
            <div class="ct_input x2">
                <div class="ct_block">
                    <div class="ct_inp_a">
                        <label for="userName" class="blind">이름 입력</label>
                        <input type="text" id="userName" name="" value="" placeholder="이름 입력">
                    </div>
                </div>
                <div class="ct_block">
                    <div class="ct_inp_a">
                        <label for="phone" class="blind">핸드폰 끝 4자리 입력</label>
                        <input type="number" id="phone" name="" value="" placeholder="핸드폰 끝 4자리 입력">
                    </div>
                </div>
            </div>
            <a href="#" class="btn_sarach">검색하기</a>
        </article>
        <div class="search_result">
            <!-- 검색 내용이 있을 때 -->
            <div class="result_type">
                <h3 class="title arr">참석자분</h3>
                <dl class="list">
                    <dt>이름</dt>
                    <dd>홍길동</dd>
                    <dt>핸드폰</dt>
                    <dd>010 - 1234 - 3456</dd>
                </dl>
            </div>
            <div class="result_type">
                <h3 class="title arr">신청완료 행사일정</h3>
                <p class="cont">
                    서울 / 2월 10일 (금) / 09:00 ~10:00 
                </p>
            </div>
            <!-- // -->
            <!-- 검색 내용이 없을때 -->
                <!-- <div class="empty">
                    해당 검색 내용이 없습니다.
                </div> -->
            <!-- // -->
        </div>
        <a href="#" class="btn_submit">홈으로 가기</a>
    </section>
    <!-- FOOTER -->
    <!-- <footer id="footer" class="sub_footer">
        <h1 id="footLogo">LG G8 ThinQ</h1>
        <p class="blind">신제품 설명회 많은 참석 부탁드립니다.</p>
    </footer> -->
    <!-- // -->
</div>
</body>
</html>
